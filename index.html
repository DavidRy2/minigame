<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acerte o Número!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Acerte o Número!</h1>
    <p>Estou pensando em um número entre <strong>1 e 100</strong>.</p>
    <input type="number" id="guessInput" placeholder="Seu palpite" min="1" max="100" />
    <button onclick="checkGuess()">Tentar</button>
    <p id="message"></p>

    <div class="button-group">
      <button onclick="resetGame()">Reiniciar</button>
      <button onclick="toggleDarkMode()">Modo Escuro/Claro</button>
    </div>
    
    <p id="ranking"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
